<!DOCTYPE html>
<html>
    <head>
        <title>Курсовой проект по дисциплине "Операционные системы"</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">

            /* Sticky footer styles
            -------------------------------------------------- */

            html,
            body {
                height: 100%;
                /* The html and body elements cannot have any padding or margin. */
            }

            /* Wrapper for page content to push down footer */
            #wrap {
                min-height: 100%;
                height: auto !important;
                height: 100%;
                /* Negative indent footer by it's height */
                margin: 0 auto -60px;
            }

            /* Set the fixed height of the footer here */
            #push,
            #footer {
                height: 60px;
            }
            #footer {
                background-color: #f5f5f5;
            }

            /* Lastly, apply responsive CSS fixes as necessary */
            @media (max-width: 767px) {
                #footer {
                    margin-left: -20px;
                    margin-right: -20px;
                    padding-left: 20px;
                    padding-right: 20px;
                }
            }



            /* Custom page CSS
            -------------------------------------------------- */
            /* Not required for template or sticky footer method. */

            .container {
                width: auto;
                max-width: 680px;
            }
            .container .credit {
                margin: 20px 0;
            }

        </style>
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Part 1: Wrap all page content here -->
        <div id="wrap">

            <!-- Begin page content -->
            <div class="container">
                <div class="page-header">
                    <h1>Справка</h1>
                </div>
                <p class="lead">Курсовой проект по дисциплине "Операционные системы"</p>
                <p class="lead"><a href="https://github.com/MigankoAlexander/CourseProjectOS">Исходные коды проекта</a></p>
                <br/>
                <p class="lead"><strong>Рисование графиков</strong><br>описание</p>

                <p class="lead"><strong>Математические методы</strong><br> описание </p>
                <p class="lead"><strong>Используемые технологии</strong><br> описание</p>


            </div>

            <div id="push"></div>
        </div>

        <div id="footer">
            <div class="container">
                <p class="muted credit">2012  Александр Миганько </p>
            </div>
        </div>
    </body>
</html>
